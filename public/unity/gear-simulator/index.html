<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Unity WebGL Player | Planetary Gearset Simulator</title>
  </head>
  <body style="text-align: center; padding: 0; border: 0; margin: 0">
    <canvas id="unity-canvas" tabindex="-1" style="background: #231f20"></canvas>
    <script src="Build/out.loader.js"></script>
    <script>
      var meta = document.createElement('meta')
      meta.name = 'viewport'
      meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes'
      document.getElementsByTagName('head')[0].appendChild(meta)

      var canvas = document.querySelector('#unity-canvas')
      canvas.style.width = '100%'
      canvas.style.height = '100%'
      canvas.style.position = 'fixed'

      document.body.style.textAlign = 'left'

      createUnityInstance(document.querySelector('#unity-canvas'), {
        dataUrl: 'Build/out.data.unityweb',
        frameworkUrl: 'Build/out.framework.js.unityweb',
        codeUrl: 'Build/out.wasm.unityweb',
        streamingAssetsUrl: 'StreamingAssets',
        companyName: 'OERLab Centennial College',
        productName: 'Planetary Gearset Simulator',
        productVersion: '2',
        matchWebGLToCanvasSize: true, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      })
    </script>
  </body>
</html>
